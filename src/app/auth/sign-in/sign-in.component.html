<div class="bg-login">
	<!--wrapper-->
	<ng-template #dangerTpl>
		<svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
			<path
				d="M10.872 6.831l1.695 3.904 3.654-1.561-1.79 3.426 3.333.954-3.417 1.338 2.231 4.196-4.773-2.582-2.869 2.287.413-3.004-3.792-.726 2.93-1.74-1.885-2.512 3.427.646.843-4.626zm-.786-6.831l-1.665 9.119-6.512-1.228 3.639 4.851-5.548 3.294 7.108 1.361-.834 6.076 5.742-4.577 9.438 5.104-4.288-8.064 6.834-2.677-6.661-1.907 3.25-6.22-6.98 2.982-3.523-8.114z" />
		</svg>
		{{errorMessage !}}
	</ng-template>
	<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
	<div class="wrapper">
		<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container-fluid">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						<div class="mb-4 text-center">
							<img src="http://eatorder.fr/sandbox01/images/banner.jpg"  alt="banner" />
						</div>
						<div class="card">
							<div class="card-body">
								<div class="border p-4 rounded">
									<div class="text-center">
										<h3 class="">{{'seConnecter'| translate}}</h3>
										<p>{{'createAccountmsg'| translate}} <a href="JavaScript:;"
												(click)="onSignup()">Inscrivez-vous ici</a>
										</p>
									</div>
									<!-- <div class="d-grid">
										<a class="btn my-4 shadow-sm btn-white" href="#" (click)="$event.preventDefault()"> <span class="d-flex justify-content-center align-items-center">
											<img class="me-2" src="assets/images/icons/search.svg" width="16" alt="Image Description">
											<span>Sign in with Google</span>
											</span>
										</a> <a href="#" (click)="$event.preventDefault()" class="btn btn-facebook"><i class="bx bxl-facebook"></i>Sign in with Facebook</a>
									</div> -->
									<div class="login-separater text-center mb-4"> <span>{{'seconnecterEmail'|
											translate}}</span>
										<hr />
									</div>
									<div class="form-body">
										<form class="row g-3" [formGroup]="registerForm" (submit)="onSubmit(dangerTpl)"
											#loginForm="ngForm">
											<div class="col-12">
												<label for="inputEmailAddress" class="form-label">obligatoire</label>
												<input type="email" formControlName="email" class="form-control" id="email" [(ngModel)]="email"  placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && f['email'].errors} ">
												<div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
													<div *ngIf="f['email'].errors['required']">required</div>
													<div *ngIf="f['email'].errors['email']"> saisir une adresse e-mail valider</div>
												</div>
											</div>

											<div class="col-12"> <label for="inputChoosePassword"
													class="form-label">{{'passwordForm'| translate}}</label>
												<div class="input-group" id="show_hide_password">
													<input type="password" class="form-control"
														formControlName="password"
														[ngClass]="{ 'is-invalid': submitted && f['password'].errors} "
														id="inputChoosePassword" [(ngModel)]="password" name="password"
														placeholder="{{'passwordForm'| translate}}">
													<div *ngIf="submitted && f['password'].errors"
														class="invalid-feedback">
														<div *ngIf="f['password'].errors['required']">{{'emptyField'|
															translate}}</div>
														<div *ngIf="f['password'].errors['minlength']">{{'messagePAsswordLongRequered'| translate}}</div>
														
													</div>
													
												</div>

												<div class="text-center mt-3">
													<a href="JavaScript:;" (click)="onForgotpassword()">{{'forgetPasswordMsg'| translate}}</a>
												</div>
												
											</div>

											<!-- <div class="col-md-6">
												<div class="form-check form-switch">
													<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
													<label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
												</div>
											</div> -->
											

											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-primary"><i
															class="bx bxs-lock-open"></i>{{'seConnecter'| translate}}</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
</div>
