
<div class="card border-top border-0 border-4 border-primary">

           

    <div class="card-body p-5">
        <div class="card-title d-flex align-items-center">
            <div><i class="lni lni-chef-hat me-1 font-22 text-primary"></i>
            </div>
            <h5 class="mb-0 text-primary">Add Specialite</h5>
        </div>
        <hr>
        <form class="row g-3" >
            <div class="col-md-6">
                <label for="inputLastName1" class="form-label">Name</label>
                <div class="input-group"> <span class="input-group-text bg-transparent"></span>
                    <input type="text" name="name" class="form-control border-start-0"  [(ngModel)]="name"    />
      
                </div>
               
            </div>
            <div class="col-md-6">
                <label for="inputLastName2" class="form-label">Emoji</label>
                <div class="input-group"> <span class="input-group-text bg-transparent"></span>
                    <input type="text" name="emoji" class="form-control border-start-0" [(ngModel)]="emoji"  />
      
            </div>
            </div>

          
          
            <div class="col-12">
                <button type="submit" (click)="createSpecialite()" class="btn btn-primary px-5">add</button>
            </div>
        </form>
       
    </div>
</div>
<div *ngFor="let specialite of specialites">
  <h3>{{ specialite.name }} {{specialite.emoji}} </h3>

  </div>
