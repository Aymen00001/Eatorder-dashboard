<div class="card radius-10">

    <div class="card-body">
        <div class="d-flex align-items-center">
            <div>
                <h5>
                    <i class="bx bx-credit-card-front"> Stripe Account</i>
                </h5>
            </div>
            <div class="font-22 ms-auto"><i class='bx bx-dots-horizontal-rounded'></i>
            </div>
        </div>
        <hr />
        <div class="table-responsive table-margin">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Name Store</th>
                        <th>StripeAccountId</th>

                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let str of store">

                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-2">
                        <td>{{ str.orderNumber }}</td>
        </div>
    </div>
    </td>
    <td>{{ str.name }}</td>
    <td>{{ str.stripeAccountId }}</td>

    <td>
        <select class="single-select form-select" (change)="selectStore($event.target,str.email,str._id)">
            <option hidden>Select store with existing Stripe account</option>
            <option *ngFor="let store of filteredStores" [value]="store._id + '|' + store.stripeAccountId">
                {{ store?.name }}
            </option>
            <option value="other">Other</option>
        </select>
        <button class="btn btn-primary" (click)="selectStoreFromButton(str._id)">Stripe</button>
    </td>

    </tbody>
    </table>
</div>
</div>

<!--Create Compte-->
<ng-template #modalContentt let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Create Compte</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <label>{{compteemail}}</label>
        <label>{{compteidstore}}</label>

        <div class="col">
            <label for="adresse" class="form-label" >Country:

            </label>
            <div class="input-group"> 
                <select class="single-select form-select" [(ngModel)]="selectedCountry">
                    <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                </select>                
                     </div>
          </div>
    </div>
   
    <div class="modal-footer">
      <button type="button" class="btn btn-primary px-5" (click)="addcomptstrip(compteemail,compteidstore,selectedCountry)">Create Account</button>
    </div>
  </ng-template>
